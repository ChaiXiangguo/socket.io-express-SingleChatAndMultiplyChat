<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Socket.IO 聊天室</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" rel="stylesheet" src="javascript/jquery-1.12.2.js"></script>
  <script type="text/javascript" rel="stylesheet" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" rel="stylesheet" src="javascript/index.js"></script>
 </head>
 <body>
  <div id="header">
   <h1>欢迎来到Socket.IO聊天室</h1>
  </div>
  <div id="body">
   <div class="first">
    <span>用户名：</span>
    <input type="text" name="username" placeholder="请输入用户名...">
    <input type="button" id="login" value="登陆">
    <input type="button" id="exit" value="退出" disabled="disabled">
   </div>
   <div class="second">
    <div id="contentDiv">
     <table border="0">
      <tr>
       <td>聊天内容：</td>
       <td>
        <textarea id="contentTxt"></textarea>
       </td>
      </tr>
     </table>
    </div>
    <div id="userDiv">
     <table border="0">
      <tr>
       <td>用户列表：</td>
       <td><ul id="userlist"></ul></td>
      </tr>
     </table>
    </div>
   </div>
   <div id="third">
    <table border="0">
     <tr>
      <td>发送消息：</td>
      <td><textarea id="msgTxt"></textarea></td>
      <td><input type="button" id="sendMsg" value="发送" disabled="disabled"></td>
     </tr>
    </table>
   </div>
  </div>
 </body>
</html>
